<div class="login-page">
  <mat-card class="login-card">
    <div class="login-header">
      <div>
        <h1>{{ 'LOGIN.TITLE' | t }}</h1>
        <p>{{ 'LOGIN.SUBTITLE' | t }}</p>
      </div>
      <button mat-stroked-button type="button" class="lang-toggle" (click)="toggleLanguage()">
        {{ languageService.language === 'ar' ? 'EN' : 'AR' }}
      </button>
    </div>
    <mat-card-content>
      <form (ngSubmit)="submit()" class="login-form">
        <mat-form-field appearance="outline">
          <mat-label>{{ 'LOGIN.EMAIL' | t }}</mat-label>
          <input matInput type="email" name="email" [(ngModel)]="email" required />
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>{{ 'LOGIN.PASSWORD' | t }}</mat-label>
          <input matInput type="password" name="password" [(ngModel)]="password" required />
        </mat-form-field>
        <div class="login-row">
          <mat-checkbox name="remember" [(ngModel)]="rememberMe">
            {{ 'LOGIN.REMEMBER' | t }}
          </mat-checkbox>
        </div>
        <button mat-raised-button color="primary" type="submit" class="login-submit">
          {{ 'LOGIN.SUBMIT' | t }}
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
